<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main_style.css">
    <script src="https://kit.fontawesome.com/222eada15c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrap">
        <header>
            <a class="logo" href="main.html">
                <img src="../img/logo.png" alt="logo">
            </a>
            <a class="login_button" href="login.html">
                <img src="../img/login_user.png" alt="">
                <p>로그인</p>
            </a>
            
        </header>
        <main>
            <div class="search_wrap">
                <div class="select_tag">
                    <i class="fa-solid fa-angle-down"></i>
                    <p>검색태그를 선택해 주세요</p>
                </div>
                
                <a class="search_button">
                    <img src="../img/search.png" alt="검색">
                </a>
                
            </div>  
            <ul class="tag_option">
                <li value="carts">돈까스</li>
                <li value="ramen">라멘</li>
                <li value="meat">고깃집</li>
                <li value="hotRiceCake">떡볶이</li>
                <li value="gukbap">국밥집</li>
            </ul>
        </main>
    </div>
    <script src="../js/main_fuction.js"></script>
</body>

</html>
